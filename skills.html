<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skills with Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
      header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 50px;
    background-color: #eae8e6;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .logo {
    font-size: 24px;
    font-weight: bold;
  }

  nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #333;
    font-weight: 500;
    position: relative;
  }

  nav a.active,
  nav a:hover {
    color: teal;
  }

  nav a.active::after,
  nav a:hover::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    background-color: teal;
    bottom: -3px;
    left: 0;
  }
 .skills-section {
      padding: 60px 50px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 10px;
      color: #222;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 40px;
      color: #555;
    }

    .skill {
      margin-bottom: 30px;
    }

    .skill-name {
      margin-bottom: 5px;
      font-weight: bold;
      color: #222;
    }

    .skill-row {
      display: flex;
      justify-content: space-between;
    }

    .percentage {
      font-size: 14px;
      color: #444;
    }

    .progress {
      background-color: #e0e0e0;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar {
      background-color: #3cb6ac;
      height: 10px;
      width: 0%;
      transition: width 1.5s ease;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">AKSHATHA</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="resume.html">Resume</a>
    <a href="services.html">Services</a>
    <a href="project.html">Project</a>
    <a href="skills.html"class="active">Skills</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

  <!-- Skills Section -->
  <div class="skills-section">
    <h2>Skills</h2>
    <p class="subtitle">I am a passionate BCA student focused on web development, UI/UX design, and continuous learning in the tech field.</p>

    <div class="skill" data-percent="100%">
      <div class="skill-row">
        <span class="skill-name">HTML</span>
        <span class="percentage">100%</span>
      </div>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>

    <div class="skill" data-percent="90%">
      <div class="skill-row">
        <span class="skill-name">CSS</span>
        <span class="percentage">90%</span>
      </div>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>

    <div class="skill" data-percent="75%">
      <div class="skill-row">
        <span class="skill-name">JAVASCRIPT</span>
        <span class="percentage">75%</span>
      </div>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>

    <div class="skill" data-percent="80%">
      <div class="skill-row">
        <span class="skill-name">PHP</span>
        <span class="percentage">80%</span>
      </div>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>

    <div class="skill" data-percent="90%">
      <div class="skill-row">
        <span class="skill-name">PYTHON</span>
        <span class="percentage">90%</span>
      </div>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>

    <div class="skill" data-percent="55%">
      <div class="skill-row">
        <span class="skill-name">PHOTOSHOP</span>
        <span class="percentage">55%</span>
      </div>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>
  </div>

  <!-- Scroll Animation Script -->
  <script>
    function isInViewport(el) {
      const rect = el.getBoundingClientRect();
      return rect.top < window.innerHeight && rect.bottom >= 0;
    }

    function animateSkills() {
      const skills = document.querySelectorAll('.skill');
      skills.forEach(skill => {
        if (isInViewport(skill)) {
          const bar = skill.querySelector('.progress-bar');
          const value = skill.getAttribute('data-percent');
          bar.style.width = value;
        }
      });
    }

    window.addEventListener('scroll', animateSkills);
    window.addEventListener('load', animateSkills);
  </script>

</body>
</html>
