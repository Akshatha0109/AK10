<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 50px;
    background-color: #eae8e6;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .logo {
    font-size: 24px;
    font-weight: bold;
  }

  nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #333;
    font-weight: 500;
    position: relative;
  }

  nav a.active,
  nav a:hover {
    color: teal;
  }

  nav a.active::after,
  nav a:hover::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    background-color: teal;
    bottom: -3px;
    left: 0;
  }
  
    .services-section {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    .services-section h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .services-section h2::after {
      content: "";
      display: block;
      width: 60px;
      height: 3px;
      background: teal;
      margin: 10px auto;
    }

    .services-section p {
      color: gray;
      margin-bottom: 40px;
    }

    .services-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .service-card {
      background-color: #f1e8d6;
      padding: 30px 20px;
      border-radius: 10px;
      width: 220px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }

    .service-card:hover {
      transform: translateY(-5px);
    }

    .service-card h3 {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      letter-spacing: 1px;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: center;
      }

      .nav-links {
        justify-content: center;
      }

      .services-grid {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
  <div class="logo">AKSHATHA</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="resume.html">Resume</a>
    <a href="services.html"class="active">Services</a>
    <a href="project.html">Project</a>
    <a href="skills.html">Skills</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

  <!-- Services Section -->
  <section class="services-section">
    <h2>Services</h2>
    <p>Explore my professional offerings and the areas where I provide value to clients and teams.</p>

    <div class="services-grid">
      <div class="service-card">
        <h3>WEB DESIGN</h3>
      </div>
      <div class="service-card">
        <h3>PHOTOGRAPHY</h3>
      </div>
      <div class="service-card">
        <h3>WEB DEVELOPMENT</h3>
      </div>
      <div class="service-card">
        <h3>APP DEVELOPING</h3>
      </div>
      <div class="service-card">
        <h3>BRANDING</h3>
      </div>
      <div class="service-card">
        <h3>PRODUCT STRATEGY</h3>
      </div>
    </div>
  </section>

</body>
</html>
