<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      color: #333;
    }
    header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 50px;
    background-color: #eae8e6;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    position: sticky;
    top: 0;
    z-index: 1000;
    }

    .logo {
     font-size: 24px;
    font-weight: bold;
    }

   nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #333;
    font-weight: 500;
    position: relative;
  }

  nav a.active,
  nav a:hover {
    color: teal;
  }

  nav a.active::after,
  nav a:hover::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    background-color: teal;
    bottom: -3px;
    left: 0;
  }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      background: url("hero-bg.jpg") no-repeat center center;
      background-size: cover;
      height: 90vh;
      text-align: center;
      color: #000;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.6);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .hero a.button {
      display: inline-block;
      background: teal;
      color: #fff;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
      transition: background 0.3s;
    }

    .hero a.button:hover {
      background: #007777;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">AKSHATHA</div>
  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="about.html">About</a>
    <a href="resume.html">Resume</a>
    <a href="services.html">Services</a>
    <a href="project.html">Project</a>
    <a href="skills.html">Skills</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>R.S.A AKSHATHA</h1>
    <p>I am a passionate BCA student focused on web development, UI/UX design, and continuous learning in the tech field.</p>
    <a href="about.html" class="button">ABOUT ME</a>
  </div>
</section>

</body>
</html>
